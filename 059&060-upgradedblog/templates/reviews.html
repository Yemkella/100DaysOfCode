{% include "header.html" %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/olderposts-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
               <div class="row gx-4 gx-lg-5 justify-content-center">
                   <div class="col-md-10 col-lg-8 col-xl-7">
                       <div class="site-heading">
                           <h1>Reviews</h1>
                           <span class="subheading">In order of publication</span>
                       </div>
                   </div>
               </div>
           </div>
       </header>
       <!-- Main Content-->
       <div class="container px-4 px-lg-5">
           <div class="row gx-4 gx-lg-5 justify-content-center">
               <div class="col-md-10 col-lg-8 col-xl-7">
                <h2 class="mb-5">All Previous Posts</h2>
                   {% for post in all_posts: %}
                   <!-- Post preview-->
                   <div class="post-preview">
                    <ul>
                       <a href="{{ url_for('post', index=post.id) }}">
                           <li class="post-title">{{ post.title }}</li>
                       </a>
                    </ul>
                   </div>
                   <!-- Divider-->
                   <hr class="my-4" />
                   {% endfor %}
               </div>
           </div>
       </div>

{% include "footer.html" %}
